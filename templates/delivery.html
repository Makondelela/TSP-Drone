<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Delivery Tracking</title>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #map-container {
            position: relative;
            width: 100%;
            height: 700px;
            margin: 20px auto;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .hospital {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: blue;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .origin {
            background-color: green;
            width: 12px;
            height: 12px;
        }
        .drone {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .path {
            position: absolute;
            background-color: rgba(200, 200, 200, 0.5);
            height: 2px;
            transform-origin: left center;
        }
        #dashboard {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            margin: 20px 0;
        }
        .progress-bar {
            height: 20px;
            background-color: #4CAF50;
            border-radius: 10px;
            text-align: center;
            color: white;
            line-height: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .stop-completed {
            color: green;
            font-weight: bold;
        }
        .current-stop {
            color: orange;
            font-weight: bold;
        }
                /* Weather hazard styling */
        .weather-hazard {
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.7;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        /* Different hazard types */
        .weather-hazard.rain {
            background-color: #4a90e2;
            border: 2px solid #2a70c2;
        }

        .weather-hazard.storm {
            background-color: #5a3aa8;
            border: 2px solid #3a1a88;
        }

        .weather-hazard.fog {
            background-color: #cccccc;
            border: 2px solid #aaaaaa;
        }

        .weather-hazard.wind {
            background-color: #50e3c2;
            border: 2px solid #30c3a2;
        }

        .weather-hazard.turbulence {
            background-color: #f5a623;
            border: 2px solid #d58603;
        }

        /* Hazard intensities */
        .weather-hazard.low {
            opacity: 0.4;
        }

        .weather-hazard.medium {
            opacity: 0.6;
        }

        .weather-hazard.high {
            opacity: 0.8;
        }

        /* Label styling */
        .hazard-label {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 10px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
        }

        /* Drone in hazard indication */
        .drone.in-hazard {
            animation: warning-flash 0.5s infinite;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes warning-flash {
            0% { box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.7); }
            50% { box-shadow: 0 0 0 5px rgba(255, 0, 0, 0.3); }
            100% { box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.7); }
        }

        /* Weather info panel */
        #weather-info {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #6c757d;
        }

        .hazards-list {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .hazard-item {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: inline-block;
            color: white;
        }

        /* Hazard item types */
        .hazard-item.rain { background-color: #4a90e2; }
        .hazard-item.storm { background-color: #5a3aa8; }
        .hazard-item.fog { background-color: #cccccc; color: #333; }
        .hazard-item.wind { background-color: #50e3c2; color: #333; }
        .hazard-item.turbulence { background-color: #f5a623; }

        /* Intensity indicators */
        .hazard-item.low::after { content: " ↓"; }
        .hazard-item.medium::after { content: " →"; }
        .hazard-item.high::after { content: " ↑"; }
        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            animation: fadeOut 5s forwards;
        }
        @keyframes fadeOut {
            0%, 70% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Drone Delivery Tracking</h1>
    
    <div id="notification"></div>
    
    <div id="dashboard">
        <h3>Progress</h3>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar" style="width: 0%">0%</div>
        </div>
        
        <div id="map-container">
            <div class="drone" id="drone"></div>
        </div>
        
        <h3>Route Details</h3>
        <table id="route-table">
            <thead>
                <tr>
                    <th>Stop #</th>
                    <th>Hospital</th>
                    <th>Status</th>
                    <th>Arrival Time</th>
                </tr>
            </thead>
            <tbody id="route-body"></tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='delivery.js') }}"></script>
</body>
</html>
